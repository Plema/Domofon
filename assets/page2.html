<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Настройка LAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="cmsmagazine" content="5a7189a28fb3dc68238dbdb44c9ea99c" />
  <link rel="stylesheet" href="css/style.min.css" data-inprogress="">
</head>

<body>

  <main>
    <div id="includedContent"></div>

    <form class="right-part">
      <h3>Настройка LAN</h3>
      <div class="flex">
        <div class="one-block inp-block short-block">
          <label for="inp1">Использовать IPv6</label>
          <input type="checkbox" name="" id="inp1" checked>
        </div>
        <div class="one-block inp-block short-block2">
          <label for="inp2">Эхоподавление</label>
          <input type="checkbox" name="" id="inp2">
        </div>
      </div>

      <div class="one-block w610">
        <h5>Версия IP</h5>
        <select name="" id="selectIpv" class="selectIpv"  data-jcf='{"wrapNative": false, "wrapNativeOnMobile": false, "fakeDropInBody": false, "useCustomScroll": false}'>
          <option value="IPV4">IPV4</option>
          <option value="IPV6">IPV6</option>
        </select>
        <div class="flex flex-b">
          <div >
            <label for="ip1">IP-адрес</label>
            <input type="text" name="" id="ip1" minlength="7" maxlength="15" size="15" required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$"placeholder="255.255.255.255" value="255.255.255.255">
            <label for="schluz">Основной шлюз</label>
            <input type="text" value="192.168.98.0"  id="schluz" 
            pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}.[0-9]{1}" placeholder="192.168.98.0" required>
            <label for="dns">Альтернативный DNS</label>
            <input type="text" id="dns" value="198.106.0.20" pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}.[0-9]{1,3}" placeholder="198.106.0.20" required >
          </div>
          <div>
            <label for="mask">Маска подсети</label>
            <input type="text" id="mask" value="255.255.255.0"  required placeholder="255.255.255.0" pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}">
            <label for="dns2">Предпочитаемый DNS</label>
            <input type="text" id="dns2" value="8.8.8.8" required placeholder="8.8.8.8" pattern="^([0-9]{1}\.){3}[0-9]{1}">
            <label for="mac">MAC-адрес</label>
            <input type="text" id="mac" value="18-68-82-35-99-F3" placeholder="18-68-82-35-99-F3">
          </div>
        </div>
      </div>

      <button>Сохранить</button>
    </form>
  </main>


</body>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jcf.min.js"></script>
<script src="js/jcf.file.js"></script>
<script src="js/jcf.select.min.js"></script>
<script src="js/jcf.range.js"></script>
<script src="js/script.min.js"></script>

</html>
