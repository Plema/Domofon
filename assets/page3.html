<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Настройка RTSP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="cmsmagazine" content="5a7189a28fb3dc68238dbdb44c9ea99c" />

  <link rel="stylesheet" href="css/style.min.css" data-inprogress="">

<body>

  <main>

    <form class="right-part">
      <h3>Настройка RTSP</h3>
      <div class="flex">
        <div class="one-block inp-block short-block">
          <label for="inp1">Включить </label>
          <input type="checkbox" name="" id="inp1" checked>
        </div>
        <div class="one-block inp-block short-block">
          <label for="inp2">Авторизация</label>
          <input type="checkbox" name="" id="inp2">
        </div>
      </div>

      <div class="flex">
        <div class="one-block short-block">
          <h5>Размер пакета</h5>
          <input type="text" value="1460">
        </div>
        <div class="one-block short-block">
          <h5>Порт</h5>
          <input type="text" value="554">
        </div>
      </div>
      <button>Сохранить</button>
    </form>
  </main>


</body>
