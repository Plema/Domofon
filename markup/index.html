<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>экран светлый 1 верх меню</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="cmsmagazine" content="5a7189a28fb3dc68238dbdb44c9ea99c">
  <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css" data-inprogress="">
</head>

<body>

  <main>

    <form class="right-part">
      <h3>Настройка звука</h3>
      <div class="flex">
        <div class="one-block inp-block short-block">
          <label for="inp1">Включить звук</label>
          <input type="checkbox" name="" id="inp1" checked="">
        </div>
        <div class="one-block inp-block short-block">
          <label for="inp2">Эхоподавление</label>
          <input type="checkbox" name="" id="inp2">
        </div>
      </div>

      <div class="flex">
        <div class="one-block short-block">
          <h5>Тип кодирования</h5>
          <input type="text" value="G.711U">
          <h5>Дискретизация</h5>
          <input type="text" value="8 кГц">
        </div>
        <div class="one-block short-block">
          <h5>Входное усиление</h5>
          <div class="inp-span">
            <input type="range" min="0" step="1" max="20" value="8" jcf="{&quot;orientation&quot;: &quot;horizontal&quot;}" class="rangeCust" id="range1">
            <span class="val-range">8</span>
          </div>
          <h5>Выходное усиление</h5>
          <div class="inp-span">
            <input type="range" min="0" step="1" max="20" value="8" jcf="{&quot;orientation&quot;: &quot;horizontal&quot;,}" class="rangeCust">
            <span class="val-range">8</span>
          </div>
        </div>
      </div>

      <button>Сохранить</button>
    </form>
  </main>


</body>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/jcf.min.js"></script>
  <script src="js/jcf.file.js"></script>
  <script src="js/jcf.select.min.js"></script>
  <script src="js/jcf.range.js"></script>
  <script src="js/script.min.js"></script>

</html>
